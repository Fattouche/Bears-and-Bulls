services:
  server:
   command: go run .
   environment:
    PYTHONUNBUFFERED: 1
   build:
     context: ./images/web
   ports:
   - '41000'
   volumes:
   - ./day_trader:/day_trader
  db:
    image: mysql
    command: mysqld --max_allowed_packet=256M --max_connections=1024 --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: logdb
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    ports:
    - '3308:3306'
  lb:
    build:
      context: ./images/nginx
    command: /service/entrypoint.sh
    container_name: loggerlb
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - '81:80'

networks:
  default:
    name: day_trader_default

version: '3.6'