version: '3.6'
services:
  generator:
    command: go run /service/workLoadGenerator.go -f="/service/workload_files/userWorkLoad"
    container_name: generator
    image: golang
    volumes:
    - ./workLoadGenerator.go:/service/workLoadGenerator.go
    - ../workload_files:/service/workload_files
    networks:
      - day_trader_default
  
networks:
  day_trader_default:
    external: true